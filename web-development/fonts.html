<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in HTML:</title>
</head>

<body>
    <h2>Forms in HTML :</h2>
    <form action="">
        <label for="fname">
            <p>First Name:</p>
        </label>
        <input type="text" id="fname" minlength="5" maxlength="12" required placeholder="please enter first name" value ="" name="fname"/>
        <label for="mname">
            <p>Middle Name:</p>
        </label>
        <input type="text" id="mname " minlength="5" maxlength="12" required value="singh" placeholder="please enter middle name" />
        <label for="">
            <p>Last Name:</p>
        </label>
        <input type="text" minlength="5" maxlength="12" disabled />
        <br></br>
        <label for="">Age</label>
        <input type="number" min="1" max="100" />
        <br></br>
        <label for="">Email:</label>
        <input type="email"  />
        <br></br>
        <label for="">Date of joining:</label>
        <input type="date" />
        <br></br>
        <label for="">Password:</label>
        <input type="password"  />
        <br></br>

        <p>enter your shirt size:</p>
        <input type="radio" name="size" id="Small" value = "Small" /> <label for="Small">Small size</label>
        <input type="radio" name="size" id="Large" checked /> <label for="Large">Large size</label>
        <input type="radio" name="size" id="XL" /> <label for="XL">XL size</label>
        <input type="radio" name="size" id="XXL" /> <label for="XXL">XXL size</label>
        <br></br>
        <label for="clr">please select shirt color:</label>
        <input type="color" id="clr" />
        <br></br>
        <label for="po">payment option:</label>
        <select id="po">
            <option value="credit card">credit card</option>
            <option value="debit card">debit card</option>
            <option value="upi">upi</option>
            <option value="net banking">net banking</option>
        </select>
        <br></br>
        <br></br>
        <label for="cmts">
            <p>please provide feedback</p>:
        </label>
        <!-- <input type="text" /> -->
        <textarea name="cmts" id="cmts" rows="18" cols="105" placeholder="please enter your feedback here"></textarea>
        <br>
        <button type="submit">Submit</button>
        <input type="reset">

    </form>
</body>

</html>
